<!DOCTYPE html>
<html lang="ru">
<head>
    <title>360° Image Browser</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--animation component script-->
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>

    <script src="src/components/menu-button.js"></script>
    <script src="src/components/close-button.js"></script>
    <script src="src/components/hotspots.js"></script>
    <script src="src/components/spot.js"></script>
    <script src="src/components/campus-options.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-mixin id="text"
                text="align: center; width: 6"
                material="color: #EC0B43">
        </a-mixin>

        <a-mixin id="button"
                geometry="primitive: plane; width: 1; height: 0.35"
                material="color: white">
        </a-mixin>

        <a-mixin id="hoverColor" event-set__mouseenter="material.color: #CC435F"></a-mixin>
        <a-mixin id="selectColor" event-set__click="material.color: #876A96"></a-mixin>

        <audio id="click-sound"
                src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg">
        </audio>

        <audio  id="hover-sound"
                src="https://cdn.glitch.com/ecc1f35c-4fe9-4706-9469-d40abe5241ac%2Fhover.ogg?v=1585432296309">
        </audio>

        <!-- Images. -->
        <img id="main-entrance" src="./assets/photo1.jpg" />

        <img  id="main-entrance__point2" src="./assets/photo2.jpg" />

        <img id="dining-room" src="./assets/photo3.jpg" />

        <img id="gym" src="./assets/photo4.jpg" />

        <img id="hotspot"
             width="100"
             height="100"
             src="./assets/hotspot.png" />

        <img id="close-icon"
             width="100"
             height="100"
             src="./assets/cancel-black-18dp%20(1).svg" />
    </a-assets>

    <a-entity id="spots" hotSpots>
        <a-entity id="group-point1">
            <a-image spot="linkTo:#main-entrance__point2;spotGroup:group-point2"
                     position="2.5 -2 -9">
            </a-image>
        </a-entity>
        <a-entity id="group-point2" scale="0 0 0">
            <a-image spot="linkTo:#main-entrance;spotGroup:group-point2"
                     position="2.5 -2 -9">
            </a-image>
        </a-entity>
    </a-entity>

    <a-sky id="skyBox" radius="10" src="#main-entrance"></a-sky>

    <!--Кнопка Меню-->
    <a-entity look-at
              menubutton
              id="menu-button"
              position="0 -1.5 -3"
              material="color: #ec0b43"
              mixin="button hoverColor selectColor">
        <a-text id="menu-button-label" value="меню2" position="-0.3 0 0">
        </a-text>

        <a-entity
                text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Via URL."
        ></a-entity>
    </a-entity>

    <!--Меню-->
    <a-entity scale="0 0 0"
              id="menu"
              position="0 -3 -1.8"
              material="color: #808080; opacity: 0.9"
              geometry="primitive: plane; width: 3; height: 2.3">
        <a-entity id="closeButton"
                  closebutton
                  geometry="primitive: plane; buffer: false; width: 0.2; height: 0.2"
                  position="2.2 1 0.1"
                  material="shader: flat; transparent: true; src: #close-icon">
        </a-entity>

        <a-entity id="campus">
            <a-text id="campus-label"
                    mixin="text"
                    value="Campus"
                    position="-0.8 1 0"
                    wrap-count="52"
                    color="black">
            </a-text>
            <a-entity campus-options id="campus-options" position="-0.7 0 0">
                <a-entity campus
                          id="campus1"
                          mixin="button"
                          class="active"
                          radius="5"
                          position="0 0.5 0.1"
                          data-room-options="room-options1">
                    <a-text value="Main Campus"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43"
                    ></a-text>
                </a-entity>

                <a-entity campus id="campus2" mixin="button" radius="5" position="0 0 0.1" data-room-options="room-options2">
                    <a-text value="Campus2"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity campus
                          id="campus3"
                          mixin="button"
                          radius="5"
                          position="0 -0.5 0.1"
                          data-room-options="room-options3">
                    <a-text value="Campus3"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="room">
            <a-text id="room-label"
                    mixin="text"
                    value="Room"
                    position="0.7 1 0"
                    wrap-count="52"
                    color="black">
            </a-text>

            <a-entity id="room-options1" position="0.7 0 0" visible="false">
                <a-entity id="room1" mixin="button" radius="5" position="0 0.5 0.1">
                    <a-text value="Room1"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room2" mixin="button" radius="5" position="0 0 0.1">
                    <a-text value="Room2"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room3"
                          mixin="button"
                          radius="5"
                          position="0 -0.5 0.1">
                    <a-text value="Room3"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>
            </a-entity>

            <a-entity id="room-options2" position="0.7 0 0" visible="false">
                <a-entity id="room21" mixin="button" radius="5" position="0 0.5 0.1">
                    <a-text value="Room21"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room22" mixin="button" radius="5" position="0 0 0.1">
                    <a-text   value="Room22"
                              mixin="text"
                              position="0 0 0"
                              wrap-count="80"
                              color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room23"
                          mixin="button"
                          radius="5"
                          position="0 -0.5 0.1">
                    <a-text value="Room23"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>
            </a-entity>

            <a-entity id="room-options3" position="0.7 0 0" visible="false">
                <a-entity id="room31" mixin="button" radius="5" position="0 0.5 0.1">
                    <a-text value="Room31"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room32" mixin="button" radius="5" position="0 0 0.1">
                    <a-text value="Room32"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>

                <a-entity id="room33"
                          mixin="button"
                          radius="5"
                          position="0 -0.5 0.1">
                    <a-text value="Room33"
                            mixin="text"
                            position="0 0 0"
                            wrap-count="80"
                            color="#EC0B43">
                    </a-text>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-entity>

    <a-entity camera look-controls position="0 -3 0">
      <a-entity cursor="fuse: true; fuseTimeout: 3000;"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>
</a-scene>
</body>
</html>
